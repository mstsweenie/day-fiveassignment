    <main>
        <div class="container-fluid">
            <div class="row" id="main-section">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label>Name:</label><br>
                            <input type="text" placeholder="Name" size="50" />
                        </div>
                        <div class="form-group">
                            <label>Email:</label><br>

                        </div>

                            <textarea type="textarea" placeholder="Comment" rows="5" cols="50"></textarea>
                        </div>
                        <div class="form-group">
                            <p>Reason for contacting:</p>
                            <input type="radio" id="complaint" name="reason" group="complaint">
                            <label for="complaint">Complaint</label><br>
                            <input type="radio" id="suggestion" name="reason" group="complaint">
                            <label for="suggestion">Suggestion</label><br>
                            <input type="radio" id="question" name="reason" group="complaint">
                            <label for="question">Question</label>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
